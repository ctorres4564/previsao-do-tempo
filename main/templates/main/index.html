<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Clima • Django</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light">
    <div class="container py-5">
      <h1 class="mb-4">Previsão do tempo</h1>

      <form method="post" class="input-group mb-4">
        {% csrf_token %}
        <input
          name="city"
          type="text"
          class="form-control"
          placeholder="Digite a cidade"
        />
        <button class="btn btn-primary">Buscar</button>
      </form>

      {% if error %}
      <div class="alert alert-danger">{{ error }}</div>
      {% endif %} {% if city %}
      <div class="card shadow-sm">
        <div class="card-body d-flex align-items-center">
          <img
            src="https://openweathermap.org/img/wn/{{ icon }}@2x.png"
            alt="Ícone do clima: {{ description }}"
          />
          <div>
            <h2 class="card-title">{{ city }}, {{ country }}</h2>
            <p class="lead mb-1">{{ description }}</p>
            <p class="mb-0">
              {{ temp }}&nbsp;°C (Sensação: {{ feels }}&nbsp;°C) | Umidade: {{
              humidity }}&nbsp;% | Pressão: {{ pressure }}&nbsp;hPa
            </p>
          </div>
        </div>
      </div>
      {% endif %}
    </div>
  </body>
</html>
